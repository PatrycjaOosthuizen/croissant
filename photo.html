<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="website about croissant build for coding project from SheCodes"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Croissant.com</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="https://cdn.vectorstock.com/i/preview-1x/68/93/croissant-white-glyph-icon-fast-food-sign-vector-38236893.webp"
            class="icon img-fluid"
            alt="croissant navbar icon"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="photo.html">Photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-4 mb-5 bg-warning w-100">
      <h1 class="text-center">
        🥐 Tasty Croissants find your favourite flavour
      </h1>
    </div>
    <div class="d-flex justify-content-center">
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/117/230/original/croissants.png?1709357554"
        alt="image of croissants"
        class="img-fluid rounded"
      />
    </div>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="images/plain-croissant.jpg"
          alt="Card image plain croissant"
        />
        <div class="card-body">
          <p class="card-text text-center">Plain butter croissant</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="images/almond-croissant.jpg"
          alt="Card image almond croissant"
        />
        <div class="card-body">
          <p class="card-text text-center">Almond croissant</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="images/pain-au-chocolate.jpg"
          alt="Card image pain au chocolate croissant"
        />
        <div class="card-body">
          <p class="card-text text-center">Pain au chocolate</p>
        </div>
      </div>
    </div>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="images/pain-aux-raisin.jpg"
          alt="Card image pain aux raisin croissant"
        />
        <div class="card-body">
          <p class="card-text text-center">Pain aux raisin</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="images/cronut-chocolate.jpg"
          alt="Card image cronut chocolate"
        />
        <div class="card-body">
          <p class="card-text text-center">Cronut</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="images/pj-croissant.jpg"
          alt="Card image peanut butter and jam croissant"
        />
        <div class="card-body">
          <p class="card-text text-center">Peanut butter and jam croissant</p>
        </div>
      </div>
    </div>
    <footer>Coded with 🧡 🥐 🧡 by Patrycja Oosthuizen</footer>
  </body>
</html>
